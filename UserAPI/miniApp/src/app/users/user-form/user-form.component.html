<input #checkbox1 type="checkbox" name="toggle" id="toggle">
<label for="toggle"></label>

<div class="container">

</div>

<div class="formAdd">
    <form autocomplete="off" #myForm="ngForm" (ngSubmit)="myForm.form.valid && submit(myForm)">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <input type="hidden" name="id" [value]="userService.userData.id">


                    <label for="firstName">First name</label>
                    
                    <input type="text" name="firstName" class="form-control" placeholder="First name"
                        #firstName="ngModel" [(ngModel)]="userService.userData.firstName" required>
                    <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)" class="float-right">
                        <p class="text-danger">Required</p>
                    </div>

                </div>
                <div class="col-md-3">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Last name" #lastName="ngModel"
                        [(ngModel)]="userService.userData.lastName" required>
                    <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)" class="float-right">
                        <p class="text-danger">Required</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="age">Age</label>
                    <input type="text" name="age" class="form-control" placeholder="Age" #age="ngModel"
                        [(ngModel)]="userService.userData.age" required>
                    <div *ngIf="age.invalid && (age.touched || age.dirty)" class="float-right">
                        <p class="text-danger">Required</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="country">Country</label>
                    <input type="text" name="country" class="form-control" placeholder="Country" #country="ngModel"
                        [(ngModel)]="userService.userData.country" required>
                    <div *ngIf="country.invalid && (country.touched || country.dirty)" class="float-right">
                        <p class="text-danger">Required</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="gender">Gender</label>
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-check-inline">
                                <label  class="form-check-label">
                                  <input checked="true"  type="radio" class="form-check-input" name="gender" #gender="ngModel"
                                  [(ngModel)]="userService.userData.gender" value="male">Male
                                </label>
                              </div>

                              <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender" #gender="ngModel"
                                    [(ngModel)]="userService.userData.gender" value="female">Female
                                </label>
                              </div>

                              <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender" #gender="ngModel"
                                    [(ngModel)]="userService.userData.gender" value="others">Others
                                </label>
                              </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-12"></div>
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </div>
                <div class="col-1">
                    <button type="reset" class="btn btn-danger btn-block">Cancel</button>
                </div>
            </div>

        </div>
    </form>
</div>
