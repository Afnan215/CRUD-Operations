<div class="container">
    <app-user-form></app-user-form>
</div>
<div class="container">
    <h3>User Details Table</h3>
</div>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Country</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userService.userList | paginate: {itemsPerPage:5, currentPage:page};">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.age}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.country}}</td>
                <td>
                    <button class="btn btn-primary mx-2" type="submit" (click)="updateUser(user)">Edit</button>
                    <button class="btn btn-primary"
                            type="submit"
                            mwlConfirmationPopover
                            [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage"
                            placement="right"
                            (confirm)="deleteUser(user.id)"
                            (cancel)="cancelClicked = true"
                    >
                    Delete
                    </button>    
                </td>
            </tr>
        </tbody>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </table>
</div>
<div class="container">
    
</div>
